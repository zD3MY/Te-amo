<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regalo para Danita <3</title>
  <!-- Agrega la hoja de estilo de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .regalo {
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color: #bcc7cb;">

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
         <!-- Div para el regalo -->
        <div class="regalo" onclick="playAudio()">
            <!-- Imagen del regalo cerrado -->
            <img src="regalocerrado.png" alt="Regalo cerrado" class="img-fluid" width="200" id="regalo">
             <!-- Imagen del regalo abierto -->
             <img src="regaloabierto.png" alt="Regalo cerrado" class="img-fluid" width="200" id="regaloAb" style="display: none;">
        </div>
        <!-- Elemento de audio oculto -->
        <audio id="audio" controls style="display: none">
            <source src="felizcumple.mp3" type="audio/mp3">
        </audio>
        <!-- Div para el contenido del regalo -->
        <div class="card mt-3 mb-3" id="contenido" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">¡Feliz cumpleaños!</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae consectetur animi perferendis exercitationem voluptatum, quo magni est a sint nisi et itaque quas illo aliquid mollitia temporibus distinctio reiciendis aspernatur?</p>
                <img src="flork.png" class="img-fluid" width="200">
            </div>
        </div>
    </div>
  </div>
</div>

<!-- Agrega los scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Agrega tu propio script JS -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
<script>
    function onClick() {
        confetti({
            particleCount: 150,
            spread: 60
        });
    };
</script>
<script>
    function playAudio() {
        // Obtén el elemento de audio
        var audio = document.getElementById("audio");
        // Reproduce el audio
        audio.play();
        $("#contenido").toggle();
        onClick();
        $("#regalo").toggle();
        $("#regaloAb").toggle();
    }
  </script>
</body>
</html>
